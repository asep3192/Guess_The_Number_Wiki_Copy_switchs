<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> SWITCHS!</title>

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: black
}

input:focus + .slider {
  box-shadow: 0 0 1px #000;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>
<h2>Welcome</h2>
<h2>Toggle Switch <button id="toggleButton" onclick="toggleAllSwitches()">Turn All Switches On</button>

  <!-- Example switches -->
  <!--<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>-->
 
  
  <script>
  function toggleAllSwitches() {
    const switches = document.querySelectorAll('.switch input[type="checkbox"]');
    const allOn = Array.from(switches).every(sw => sw.checked);
  
    switches.forEach(sw => sw.checked = !allOn);
  
    const button = document.getElementById('toggleButton');
    button.textContent = allOn ? 'Turn All Switches On' : 'Turn All Switches Off';
  }
  
  </script>
