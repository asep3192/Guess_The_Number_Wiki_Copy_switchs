<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> SWITCHS!</title>

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: black
}

input:focus + .slider {
  box-shadow: 0 0 1px #000;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>
<h2>Welcome</h2>
<h2>Toggle Switch <button id="toggleButton" onclick="toggleAllSwitches()">Turn All Switches On</button>

  <!-- Example switches -->
  <!--<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>-->
 
  
  <script>
  function toggleAllSwitches() {
    const switches = document.querySelectorAll('.switch input[type="checkbox"]');
    const allOn = Array.from(switches).every(sw => sw.checked);
  
    switches.forEach(sw => sw.checked = !allOn);
  
    const button = document.getElementById('toggleButton');
    button.textContent = allOn ? 'Turn All Switches On' : 'Turn All Switches Off';
  }
  
  </script>

  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #generateButton {
      padding: 12px 24px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>


  <button id="generateButton" onclick="generateSwitches()">Generate Switches</button>
  <div id="switchContainer"></div>

  <!-- Randomly generated number by user: -->

  <script>
    function generateSwitches() {
      const container = document.getElementById("switchContainer");
      container.innerHTML = ""; // Clear previous switches

      const randomNum = Math.floor(Math.random() * 10) + 1; // 1 to 10
      for (let i = 0; i < randomNum; i++) {
        const label = document.createElement("label");
        label.className = "switch";

        const input = document.createElement("input");
        input.type = "checkbox";

        const span = document.createElement("span");
        span.className = "slider round";

        label.appendChild(input);
        label.appendChild(span);
        container.appendChild(label);
      }

      // Update the HTML comment
      const comments = Array.from(document.createTreeWalker(document, NodeFilter.SHOW_COMMENT));
      const logComment = comments.find(comment => comment.nodeValue.trim().startsWith("Randomly generated number by user:"));
      if (logComment) {
        logComment.nodeValue = ` Randomly generated number by user: ${randomNum} `;
      }
    }
  </script>
